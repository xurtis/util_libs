# Queue next PR on pushes to master
name: PR Queue

on:
  push:
    branches:
      - master
      - pr-queue-test
  pull_request:
    branches:
      - master
      - pr-queue-test
  workflow_dispatch: {}

jobs:
  notify:
    name: Notify PR candidate
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/pr-queue@pr-queue
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
